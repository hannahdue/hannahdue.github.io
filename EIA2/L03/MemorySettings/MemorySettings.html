<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Memory_style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="script/MemorySettings_script.js"></script>
    <title>Memory</title>
</head>
<body>

    <h1 id="heading">Welcome to Memory!</h1>

    <div id="playingfield">

        <div id="settings">
        Here you can set the preferences for your memory game.
        <form>
            <fieldset>
                <legend> <b>Amount of pairs of cards</b> </legend>
                <input type="number" id="pairsamount" name="Pairs" value="5" min="5" max="25">
            </fieldset>

            <fieldset>
                    <legend> <b>Size of Cards</b> </legend>
                    small 
                    <input type="range" id="cardsize" name="Size" value="2" min="1" max="3">
                     big
            </fieldset>

            <fieldset>
                    <legend> <b>Colours</b> </legend>

                    <input type="color" id="backgroundcolour" name="Backgroundcolour"  value="#ffffcc">
                    <label for="backgroundcolour">Background Colour</label>
                    <br>

                    <input type="color" id="cardcolour"        name="Cardcolour"       value="#3399ff">
                    <label for="cardcolour">Card Colour</label>
                    <br>

                    <input type="color" id="fontcolour"        name="Fontcolour"       value="#ffffff">
                    <label for="fontcolour">Font Colour</label>
            </fieldset>
            
            <fieldset>
                    <legend> <b>Font</b> </legend>

                    <input type="radio" id="arial"     name="Font" value="Arial">
                    <label for="arial">Arial</label>
                    <br>

                    <input type="radio" id="couriernew" name="Font" value="Courier New">
                    <label for="comicsans">Courier New</label>
                    <br>

                    <input type="radio" id="impact"    name="Font" value="Impact" checked="true">
                    <label for="impact">Impact</label>
            </fieldset>
        </form>

        <div id="examplecard" class="medium">A</div>
        <div id="startbutton">Start Game</div>

        </div>

    </div>

</body>
</html>
